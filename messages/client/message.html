<template name="message">
  <div class="selected-message" hero-id="hero" hero>
  <div class="message-show-subject">{{ subject }}</div>
  <div class="message-show-author">{{ author }}</div>
  <div class="message-show-body">{{ body }}</div>
  </div>

<!-- put the replies index in its own template -->
  <div class="replies-index-title"> Replies: </div>

  {{ #if replies }}
    <ul class="replies-list">
      {{ #each replies }}
        <li class="reply-list-item">{{> messagePartial }}</li>
      {{ /each }}
    </ul>
  {{ else }}
    <div class="no-replies">
      No replies yet!
    </div>
  {{ /if }}

  {{> newMessage }}

  <button onclick="stuff();">Inbox</button>
</template>
