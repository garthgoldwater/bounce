<template name="messagePartialTopLevel">
  <div class="top-level-message">
    <div class="author">
      {{ author }}
    </div>
    <div class="subject">
      {{ subject }}
    </div>
    <div class="body">
      {{ body }}
    </div>
    <div class="date">
      {{ createdAt }}
    </div>
  </div>
</template>
