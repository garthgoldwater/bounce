<template name="messagePartialTopLevel">
  <div class="top-level-message">
    <div class="author">
      {{ author }}
    </div>
    <div class="body-wrapper">
      <div class="subject">
        {{ subject }}
      </div>
      <div class="body">
        {{ body }}
      </div>
    </div>
    <div class="date">
      {{ messageDate }}
    </div>
  </div>
</template>
