<template name="messages">
<section class="messages">
<core-animated-pages class="fit" selected="0" transitions="cross-fade-all hero-transition">

  <section class="top-level-messages">
    <core-toolbar class="tall toolbar" hero-id="hero" hero>Inbox</core-toolbar>
    <ul class="top-level-messages">
      {{#each messages}}
        <li class="top-level-messages" hero-p onclick="stuff()">
          {{> messagePartialTopLevel }}
        </li>
      {{ /each }}
    </ul>
    {{> newMessageTopLevel }}
    <footer>footer</footer>
  </section>

  <section>
    {{> message selectedMessage }}
    <footer>footer</footer>
  </section>
</core-animated-pages>
</section>
<script>
  function stuff(e) {
    var p = document.querySelector('core-animated-pages');
    p.selected = p.selected ? 0 : 1;
  }
</script>
</template>
