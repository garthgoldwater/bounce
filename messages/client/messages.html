<template name="messages">
<section class="messages">
  <section class="top-level-messages">
    <ul class="top-level-messages">
      {{#each messages}}
        <li class="top-level-messages">
          {{> messagePartialTopLevel }}
        </li>
      {{ /each }}
    </ul>

    {{> newMessageTopLevel }}
  </section>

  <section>
    {{> message selectedMessage }}

    {{> newMessage }}
  </section>
</section>
</template>
